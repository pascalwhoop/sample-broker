enum PBCustomerClass {
  SMALL                                           = 0 ;             
  LARGE                                           = 1 ;             
} 
enum PBTxType {
  PUBLISH                                         = 0 ;             
  PRODUCE                                         = 1 ;             
  CONSUME                                         = 2 ;             
  PERIODIC                                        = 3 ;             
  SIGNUP                                          = 4 ;             
  WITHDRAW                                        = 5 ;             
  REVOKE                                          = 6 ;             
  REFUND                                          = 7 ;             
}
enum PBStatus {
  success                                         = 0 ;                                         
  noSuchTariff                                    = 1 ;                                         
  noSuchUpdate                                    = 2 ;                                         
  illegalOperation                                = 3 ;                                         
  invalidTariff                                   = 4 ;                                         
  invalidUpdate                                   = 5 ;                                         
  duplicateId                                     = 6 ;                                         
  invalidPowerType                                = 7 ;                                         
  unsupported                                     = 8 ;                                         
}

