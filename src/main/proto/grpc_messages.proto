syntax = "proto3";
option java_package = "de.pascalwhoop.powertac.grpc";
option java_multiple_files = true;

// SERVICES
// ====================================================
service ContextManagerService {
    //in java, these are overloaded with different class types.
    //GRPC doesn't allow same names so we name them as so
    //handle<messagetype>()
    rpc handlePBBankTransaction         (PBRequestStream) returns  (stream PBBankTransaction) {}
    rpc handlePBCashPosition            (PBRequestStream) returns  (stream PBCashPosition) {}
    rpc handlePBDistributionReport      (PBRequestStream) returns  (stream PBDistributionReport) {}
    rpc handlePBCompetition             (PBRequestStream) returns  (stream PBCompetition) {}
    //TODO handle java properties file of server, needed?
    rpc handlePBProperties         (PBProperties)         returns  (stream PBProperties) {}
}
service MarketManagerService {
    rpc handlePBActivate                (PBRequestStream) returns  (stream PBActivate ){}
    rpc handlePBCompetition             (PBRequestStream) returns  (stream PBCompetition ){}
    rpc handlePBBalancingTransaction    (PBRequestStream) returns  (stream PBBalancingTransaction){}
    rpc handlePBClearedTrade            (PBRequestStream) returns  (stream PBClearedTrade ){}
    rpc handlePBDistributionTransaction (PBRequestStream) returns  (stream PBDistributionTransaction ){}
    rpc handlePBCapacityTransaction     (PBRequestStream) returns  (stream PBCapacityTransaction ){}
    rpc handlePBMarketBootstrapData     (PBRequestStream) returns  (stream PBMarketBootstrapData){}
    rpc handlePBMarketPosition          (PBRequestStream) returns  (stream PBMarketPosition ){}
    rpc handlePBMarketTransaction       (PBRequestStream) returns  (stream PBMarketTransaction ){}
    rpc handlePBOrderbook               (PBRequestStream) returns  (stream PBOrderbook ){}
    rpc handlePBWeatherForecast         (PBRequestStream) returns  (stream PBWeatherForecast ){}
    rpc handlePBWeatherReport           (PBRequestStream) returns  (stream PBWeatherReport ){}
    rpc handlePBBalanceReport           (PBRequestStream) returns  (stream PBBalanceReport){}
}

service PortfolioManagerService {
    rpc handlePBCustomerBootstrapData   (PBRequestStream) returns  (stream PBCustomerBootstrapData ){}
    rpc handlePBTariffSpecification     (PBRequestStream) returns  (stream PBTariffSpecification){}
    rpc handlePBTariffStatus            (PBRequestStream) returns  (stream PBTariffStatus ){}
    rpc handlePBTariffTransaction       (PBRequestStream) returns  (stream PBTariffTransaction){}
    rpc handlePBTariffRevoke            (PBRequestStream) returns  (stream PBTariffRevoke ){}
    rpc handlePBBalancingControlEvent   (PBRequestStream) returns  (stream PBBalancingControlEvent ){}
}

service SubmitAdapter {
    rpc submitOrder                     (PBOrder) returns (PBCallCompleted){}
    rpc submitTariffSpec                (PBTariffSpecification) returns (PBCallCompleted){}
    //TODO all possible submissions
}

